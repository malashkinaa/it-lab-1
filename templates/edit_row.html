<!-- templates/edit_row.html -->
{% extends "base.html" %}
{% block content %}
<h2>Edit Row in {{ table.name }}</h2>
<form action="/databases/{{ db_name }}/tables/{{ table.name }}/edit_row/{{ row_index }}" method="post">
    {% for attr in table.schema.attributes %}
        <label for="{{ attr.name }}">{{ attr.name }} ({{ attr.data_type }}):</label><br>
        <input type="text" id="{{ attr.name }}" name="{{ attr.name }}" value="{{ row.data.get(attr.name, '') }}" required><br>
    {% if errors and errors.get(attr.name) %}
            <p style="color:red;">{{ errors.get(attr.name) }}</p>
    {% endif %}
    <br>
    {% endfor %}
    <button type="submit">Update Row</button>
</form>
{% endblock %}
